<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Ekstraktor zawartości klas</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script> 
    </head>
    <body>
        <div class="nav">
            <a href="../index.html">Strona główna</a>
            <a href="">Informacje</a>
            <a href="">O autorach</a>
        </div>
        <div id="main_content" class="first">
            <div class="app_container">
                <form onsubmit="return false" class="form">
                    <input type="text" id="cls" placeholder="class name">
                    <textarea id="html-in" cols="40" rows="5" placeholder="paste html here"></textarea>
                    <input pys-onClick="sub" type="submit" id="sub" value="submit">
                </form><br>
                <div>
                    <p id="output"></p>
                </div>
            </div>
        </div>

        <py-script>
            from bs4 import BeautifulSoup

            def sub(*args, **kwargs):
                soup = BeautifulSoup(Element("html-in").value)
                lss = soup.find_all("div", class_= Element("cls").value)
                out = []
                for el in lss:
                    out.append(el.text)
                pyscript.write("output",";".join(out))
        </py-script>
        <py-env>
            - beautifulsoup4
        </py-env>
    </body>
</html>
